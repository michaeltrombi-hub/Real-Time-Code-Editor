<body>
  <div id="main-content">
    <h1 id='logo'></h1>
    <p id='slogan'></p>
  </div>
  <script>
  var i = 0;
var txt = 'Real Time Code Editor'; /* The text */
var speed = 70; /* The speed/duration of the effect in milliseconds */

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("logo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
